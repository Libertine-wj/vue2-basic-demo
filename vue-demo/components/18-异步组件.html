<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../vue.js"></script>

</head>
<body>
<div id="app">
    <custome-async-component></custome-async-component>
</div>
<script>
    /*
    *
    * Vue.js 允许将组件定义为一个工厂函数，动态地解析组件的定义。
    * Vue.js 只在组件需要渲染时触发工厂函数，并且把结果缓存起来，用于后面的再次渲染
    * */
    Vue.component('custome-async-component',function (r,j){
        j('hello')
        /*setTimeout(()=>{
            r({
                template:`<div>hello,async</div>`
            })
        },1000)*/
    })
    new Vue({
        el:"#app"
    })
</script>
</body>
</html>
