<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
        <link rel="stylesheet" type="text/css" href="./fontFace.css">
		<style>
			[class*=" m-icon-"], [class^=m-icon-] {
			    font-family: element-icons!important;
			    speak: none;
			    font-style: normal;
			    font-weight: 400;
			    font-variant: normal;
			    text-transform: none;
			    line-height: 1;
			    vertical-align: baseline;
			    display: inline-block;
			    -webkit-font-smoothing: antialiased;
			    -moz-osx-font-smoothing: grayscale;
			}
			/*基本样式*/
			.m-alert {
				width: 100%;
			    padding: 8px 16px;
			    margin: 0;
			    box-sizing: border-box;
			    border-radius: 4px;
			    position: relative;
			    background-color: #fff;
			    overflow: hidden;
			    color: #fff;
			    display: table;
			    transition: opacity .2s;
			    margin-top:10px;
			}
			.m-content {
				display: table-cell;
				padding: 0 8px;
			}
			.m-message {
				font-size: 13px;
				line-height: 18px;
			}
			/*不同状态样式*/
			.m-alert-success{
				background-color:#13ce66;
			}
			.m-alert-info{
				background-color:#50bfff;
			}
			.m-alert-warning{
				background-color:#f7ba2a;
			}
			.m-alert-error{
				background-color:#ff4949;
			}
			/*关闭按钮样式*/
			.m-closebtn {
			    font-size: 12px;
			    color: #fff;
			    opacity: 1;
			    top: 12px;
			    right: 15px;
			    position: absolute;
			    cursor: pointer;
			}
			.m-icon-close:before {
			    content: "\E60C";
			}
			/*小图标样式*/
			.m-icon {
			    font-size: 16px;
			    width: 16px;
			    display: table-cell;
			    color: #fff;
			    vertical-align: middle;
			}
			.m-icon-success:before {
			    content: "\E609";
			}
			.m-icon-warning:before {
			    content: "\E615";
			}

			.m-icon-error:before {
			    content: "\E60B";
			}
			/*自定义图标*/
			.m-icon-message:before {
			    content: "\E618";
			}

			.m-icon-menu:before {
			    content: "\E617";
			}

			.m-icon-setting:before {
			    content: "\E61E";
			}

			#app {
				width: 500px;
			}

		</style>
		 <script src="../../../../vue.js"></script>
		<script>
			
		</script>
	</head>

	<body>
		<div id="app">
			<m-alert 
				type="success" 
				info="操作正确" 
				:closeable="false"
				show-icon
			></m-alert>
			<m-alert 
				type="warning" info="警告" @close-click="handleClose" show-icon
			></m-alert>
			<m-alert type="error" info="错误提示" @close-click="handleClose"></m-alert>
			<m-alert type="error" info="错误信息" style="background-color:blue;">
				<i class="m-icon m-icon-message" slot="icon"></i>
				<template slot="message">
					<p>我是定制组件内容</p>
					<p>我是定制组件内容</p>
					<p>我是定制组件内容</p>
					<p>我是定制组件内容</p>
				</template>
			</m-alert>
		</div>
		<script>
			/*
				给组件传入数据：
					 定制props
						type：提醒类型性
							success info warning error
						info:提醒信息
							默认为 这里有一个消息要提示
				
				父组件监控子组件内部状态
					自定义事件

				定制模板结构
					slot
			*/
			Vue.component("m-alert",{
				props:{
					type:{
						type:String,
						default:"info"
					},
					info:{
						type:String,
						default:"这是一段提示"
					},
					closeable:{
						type:Boolean,
						default:true
					},
					showIcon:{
						type:Boolean,
						default:false
					},
					style:{
						type:String,
						default:''
					}
				},
				template:`
					<div class="m-alert" :class="[classes]" style="style">
						
					<slot name="icon">
							<i class="m-icon" :class="[iconClass]" v-if="showIcon"></i>
						</slot>
						<div class="m-content">
							<slot name="message">
								<span class="m-message">{{info}}</span>
							</slot>
							<i v-if="closeable" class="m-closebtn m-icon-close" @click="closeClick"></i>
						</div>
					</div>
				`,
				computed:{
					classes(){
						return `m-alert-${this.type}`
					},
					iconClass(){
						return `m-icon-${this.type}`
					}
				},
				methods:{
					closeClick(){
						this.$emit("close-click")
					}
				}
			})

			new Vue({
				el:'#app',
				methods:{
					handleClose(){
						alert("我被关闭了，干点其他事吧")
					}
				}
			})
		</script>
	</body>
</html>
