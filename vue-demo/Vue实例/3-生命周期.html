<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="../../vue.js"></script>
	</head>

	<body>
		<div id="demo">
			{{a}}
			<div>1233333333</div>
		</div>
		<script>
			
			
			/*
				生命周期，就是一个对象从开始生成到最后消亡所经历的状态

				Vue中提供了不同生命周期的钩子：
					beforeCreate：组件实例刚被创建，组件属性计算之前，还没代理属性
					
					created:组件实例创建完成，属性已绑定，DOM还没生成，el元素还不存在

					beforeMount：编译模板/挂载之前

					mounded:编译模板/挂载之后

					beforeUpdate:组件更新之前
					uodated:组件更新之后

					beforeDestory:组件被销毁前
					destory：组件被销毁后

			*/

			var data = {
				a:10
			}

			var vm = new Vue({
				el:"#demo",
				data:data,
				beforeCreate:function (){
					console.log( "=====================" );
					console.log("beforeCreate");

                    this.a = 10000;

                    console.log(this);
                    console.log(this.$el);
					
				},
				created:function (){
					console.log( "=====================" );
					console.log("created");
					//this.a = 1;
					console.log(this);
                    console.log(this.$el);

					
				},
				beforeMount:function (){
					console.log( "=====================" );
					console.log("beforeMount");

					var span = document.createElement("div");
					span.innerText = 123;
                    this.$el.appendChild(span);
                    console.log(this.$el);

                    this.$el.innerHTML = "";
				},
				mounted:function (){
					console.log( "=====================" );
					console.log("mounted");
                    console.log(this.$el);
				},
				beforeUpdate:function (){
					console.log( "=====================" );
					console.log("beforeUpdate");	
				},
				updated:function (){
					console.log( "=====================" );
					console.log("uodated");	
				}
			});



		</script>
	</body>
</html>
