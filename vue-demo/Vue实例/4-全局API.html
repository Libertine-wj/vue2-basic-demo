<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>

    </style>
    <script src="../../vue.js"></script>
</head>

<body>
<div id="demo">
    {{ message }},{{abc}}
</div>
<div id="demo2">
    {{ message }}
</div>
<script>
    //扩展实例构造器
    //把相同的部分抽离出来
    var demo = Vue.extend({
        data(){
            return {
                message:"hello"
            }
        }
    });

    new demo({
        data(){
            return {
                abc:1
            }
        }
    }).$mount("#demo");
    new demo().$mount("#demo2");



</script>
</body>
</html>
