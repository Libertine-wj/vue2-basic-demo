<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>

    <script src="../../vue.js"></script>
</head>

<body>
<div id="demo">
    {{ message }},{{abc}}
    <input type="button" name="" value="按钮" @click='get'>
        <ul>
            <li v-for='(key , value) in json'>
               {{key}} {{value}}
            </li>
        </ul>
</div>
<div id="demo2">
    {{ message }}

</div>
<script>
    //扩展实例构造器
    //把相同的部分抽离出来
    var demo = Vue.extend({
        data(){
            return {
                message:"hello"
            }
        }
    });

    new demo({
        data(){
            return {
                abc:1,
                json:{a:'apple',b:'banana',c:'orange'}
            }
        },
        methods:{
            add:function(){
                this.arr.push('tomato');
            },
            get(){
                // this.json.d='tomato';//这里怎么写目前是错误的
                this.$set(this.json,'d','1')
            }
        }
    }).$mount("#demo");
    new demo().$mount("#demo2");



</script>
</body>
</html>
