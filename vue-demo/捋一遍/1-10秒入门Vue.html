<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../vue.js"></script>

</head>
<body>
    <!--模板-->
    <div id="demo">
        {{ message }}
    </div>
    <script>
        //数据
        let data = {
            message:"hello,Vue!"
        }

        //Vm

        var vm = new Vue({
            el:"#demo",  //挂载元素
            data:data
        });
    </script>
</body>


</html>
