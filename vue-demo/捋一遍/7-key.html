<body>

        <ul id="my-id">

            >
                {{item}}
            </li>
        </ul>
        <p>{{message}}</p>
    </div>

        let data = {
            message:"hello,Vue!",
            list:[
                {
                    title:1,
                    over:false
                },
                {
                    title:2,
                    over:false
                },
                {
                    title:1,
                    over:false
                }
            ]
        }

        var vm = new Vue({
            el:"#demo",
            data:data,
            methods:{
                overHandle(){

                }
            }
        })

        document.onclick = function(){
            vm.list.sort(function(){
                return Math.random() - 0.5;
            });
        }


    </script>
</body>


</html>
