<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../vue.js"></script>

</head>
<body>
<div id="demo">
    <span>计时开始</span>
    <p>{{message}}</p>
</div>
<script type="x-template" id="temp">
    <div>{{message}}<slot>hello</slot></div>
</script>
<script>
    let data = {
        message:"hello,Vue!"
    }

    var vm = new Vue({
        el:"#demo",
        data:data,
       // template:`<div>{{message}}<slot>hello</slot></div>`
        template:"#temp"
    })

</script>
</body>


</html>
