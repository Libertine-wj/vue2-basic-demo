<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../vue.js"></script>

</head>
<body>
<div id="demo">
    <span>计时开始</span>
    <p>{{message}}</p>
</div>
<script>
    let data = {
        message:"hello,Vue!"
    }

    var vm;
    vm = new Vue({
        el: "#demo",
        data: data,
        render: function (createElement) {
            console.log(createElement("h1","hello"));
            return createElement(
                "div",
                {
                    //和`v-bind:class`一样的 API
                    class: {
                        yellow: true
                    },
                    //和`v-bind:style`一样的 API
                    style: {
                        fontSize: "50px"
                    },
                    //添加行间属性
                    attrs: {
                        ":message": "message"
                    },
                    //DOM元素属性
                    domProps: {
                        innerHTML:"<div>{{message}}</div>"
                    }/*,
                 //绑定事件
                 on:{
                 click:this.handle
                 },
                 nativeOn:{}, //监听原生事件
                 directives:{}, //自定义指令
                 scopedSlots:{}, //slot作用域
                 slot:{},  //定义slot名称
                 key:"key", //给元素添加唯一标示
                 ref:"ref" //引用信息*/
                },
                [
                    "{{message}}",
                    createElement("span", "hello"),
                    createElement("ul", [
                        createElement("li",123)
                    ])
                ]
            )
            ;
        }
    });


</script>
</body>


</html>
