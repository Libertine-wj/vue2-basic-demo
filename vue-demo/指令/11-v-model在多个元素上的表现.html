<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="../../vue.js"></script>
	</head>

	<body>
		<div id="app">

			<input  v-model.lazy.number.trim='msg'  />
			{{msg}}
			<p>-----------复选框--------------</p>
			<input type="checkbox" v-model='isChecked' />
			{{isChecked}}
			<p>-----------多个复选框--------------</p>
			<input type="checkbox" value='1' v-model='manyChecked' />
			<input type="checkbox" value="2" v-model='manyChecked' />
			<input type="checkbox" value="3" v-model='manyChecked' />
			<input type="checkbox" value="4" v-model='manyChecked' />
			<p>选中的是：{{manyChecked}}</p>
			<p>-----------多个单选--------------</p>
			<input type="radio" value='1' v-model='sigle' />
			<input type="radio" value="2" v-model='sigle' />
			<input type="radio" value="3" v-model='sigle' />
			<input type="radio" value="4" v-model='sigle' />
			<p>选中的是：{{sigle}}</p>
			<p>-----------下拉框--------------</p>
			<select v-model="selectValue">
				<option disabled>请选择</option>
				<option value="010">北京</option>
				<option value="111">上海</option>
				<option value="222">杭州</option>
			</select>
			<p>{{selectValue}}</p>
		</div>
		<script>
			var message = 'hello,miaov';


			let app = new Vue({
				el: '#app', 
				data:{  
					msg:message,
					isChecked: false,
					manyChecked: ["1"],
					sigle: '1',
					selectValue: '010'
				}
			})

			console.log(app);

		</script>
	</body>
</html>
