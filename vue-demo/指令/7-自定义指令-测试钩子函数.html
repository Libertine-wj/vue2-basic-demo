<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			[v-cloak]{
				display: none;
			}
		</style>
		<script src="../../vue.js"></script>
	</head>

	<body>
		<div id="demo">
			<button @click="msg=!msg">测试show</button>
			<button @click="hello=!hello">测试show</button>
			<button @click="show1=!show1">测试钩子函数unbind</button>
			<div class="box" v-if="show1" v-long-tap="msg">
					{{hello}}
			</div>
			<input type="text" v-focus />
		</div>
		<script>
			Vue.directive('long-tap',{
			    // 当绑定元素插入到 DOM 中
				bind(el,binding){
					console.log(el,binding);
					console.log('初始化');
				},
				inserted : function(el,binding){
					console.log('inserted');
					console.log(el,binding);
				},
				update (el,binding) {
					console.log('update');
					console.log(el,binding);
					//debugger;
				},
				componentUpdated (el,binding) {
					console.log('componentUpdated')
					console.log(el,binding);
					//debugger;
				},
				unbind () {
					console.log('unbind');
					console.log('解绑');
				}
			});

			Vue.directive('focus',{
			    // 当绑定元素插入到 DOM 中
				bind(el,binding){
					console.log(el,binding);
					console.log('初始化');
				},
				inserted : function(el,binding){
					console.log(el,binding);
					el.focus();
				},
				update (el,binding) {
					console.log(el,binding);
				},
				unbind () {
					console.log('解绑');
				}
			});
            var vm = new Vue({
                el:"#demo",
                data:{
                    msg:"hello",
										hello: '更新',
										show1: true
                },
                methods :{
                    show:function(){
                        alert(123);
                    }
                }
            });


		</script>
	</body>
</html>
