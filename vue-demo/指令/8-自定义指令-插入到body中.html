<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			[v-cloak]{
				display: none;
			}
		</style>
		<script src="../../vue.js"></script>
	</head>

	<body>
		<div id="demo">
			<button @click="msg=true">测试show</button>
			<div class="box" v-transfer>hello</div>
		</div>
		<script>
						Vue.directive('transfer',{
							inserted : function(el,binding){
								console.log(el,binding);
								document.body.appendChild(el)
							},
							update (el,binding) {
								console.log(el,binding);
							}
						});

            var vm = new Vue({
                el:"#demo",
                data:{
                    msg:"hello"
                },
                methods :{
                    show:function(){
                        alert(123);
                    }
                }
            });


		</script>
	</body>
</html>
