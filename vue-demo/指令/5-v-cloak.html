<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			[v-cloak]{
				display: none;
			}
		</style>
		<script src="../../vue.js"></script>
	</head>

	<body>
		<div id="demo">

			<div v-cloak>{{message}}</div>

		</div>
		<script>

            var vm = new Vue({
                el:"#demo",
                data:{
                    message:"hello"
                }
            });
            

		</script>
	</body>
</html>
