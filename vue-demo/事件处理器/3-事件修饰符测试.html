<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>

		</style>
		<script src="../../vue.js"></script>
	</head>

	<body>
		<div id="demo">
			<h3>事件修饰符测试</h3>
			<hr/>
			<div @click.capture="demo1">
				demo1
				<div @click.stop.self="demo2">
					demo2
					<div @click.stop.once="demo3">
						demo3
					</div>
				</div>
			</div>
			<a href="http://www.miaov.com" @click.prevent>miaov</a>
		</div>

		<script>

			/*
				事件修饰符
					methods的方法中只处理纯粹的数据逻辑，而不去处理DOM事件细节，就用到了事件修饰符

					通过由点(.)表示的指令后缀来调用修饰符

					.stop
					.prevent
					.capture
					.self

					按键修饰符
						全部的按键别名：

							.enter
							.tab
							.delete (捕获 “删除” 和 “退格” 键)
							.esc
							.space
							.up
							.down
							.left
							.right

					可以通过全局 config.keyCodes 对象自定义按键修饰符别名：
					// 可以使用 v-on:keyup.f1
					Vue.config.keyCodes.f1 = 112


			*/

			new Vue({
				el: "#demo",
				data:{
					counter:0,
					counter2:0
				},
				methods:{
					countFn:function (){
						this.counter2 += 1;
					},
					demo1(){
						console.log('demo1');
					},
					demo2(){
						console.log('demo2');
					},
					demo3(){
						console.log('demo3');
					}
				}
			})


		</script>
	</body>
</html>
