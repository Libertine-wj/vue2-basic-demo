		<style>
			#mask {
				width: 100%;
				height: 100%;
				background: #000;
				opacity: .5;
				position: fixed;
				left: 0;
				top:0;
			}
			.dialog {
				width: 300px;
				height: 200px;
				background: #fff;
				position: fixed;
				left: 50%;
				top:50%;
				margin:-100px 0 0 -150px;
				z-index: 100;
			}
			.content {
				height: 100px;
			}
		</style>
		<script src="../../../vue.js"></script>

	<body>

		<div id="demo">
			<input type="button" value="确定删除？" @click="testDialog" />
			<input type="button" value="测试另一个" @click="testDialog2" />
			
			<ul>
				<li v-for="(item,index) in list" @click="testDialog(index)">
					{{item}}
				</li>
			</ul>

			<component v-on:ok="ok" v-on:close-method="closeMthods" :close-dialog="closeDialog" :is="draglog">
				<h3 slot="title">我的第一个弹框</h3>
				<div slot="content" class="content">
					真的确定要删除吗？
				</div>
			</component >
			<component v-on:close-method="closeMthods2" :close-dialog="closeDialog2" :is="draglog2">
