<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			td{
				width: 80px;
				text-align: center;
			}
			#mask {
				width: 100%;
				height: 100%;
				background: #000;
				opacity: .5;
				position: fixed;
				left: 0;
				top:0;
			}
			.dialog {
				width: 300px;
				height: 200px;
				background: #fff;
				position: fixed;
				left: 50%;
				top:50%;
				margin:-100px 0 0 -150px;
				z-index: 100;
			}
			.content {
				height: 100px;
			}
		</style>
		<script src="../../vue.js"></script>
		<script src="../../vue-router.js"></script>
		<script src="./dialog.js"></script>
	</head>

	<body>
		
		<!--弹框组件-->
		<script type="text/x-template">
			
		</script>

		<div id="demo">

			<div id-show="isUser">
				<h3>员工信息</h3>
				<hr />
				<table>
					<tr>
						<td>ID</td>
						<td>姓名</td>
						<td>年龄</td>
						<td>入职日期</td>
						<td>职位</td>
						<td>操作</td>
					</tr>
					<tbody>
						<tr v-for="(item,index) of userList">
							<td>{{item.id}}</td>
							<td>{{item.userName}}</td>
							<td>{{item.age}}</td>
							<td>{{item.startTime}}</td>
							<td>{{item.job}}</td>
							<td>
								<router-link :to="{name:'user',params:{userId:item.id}}">删除{{index}}</router-link>
								<a href="javascript:;" @click="delectItem(index)">删除</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<component :is="dialog" v-on:ok="ok" v-on:close-method="canval" :close-dialog="closeDialog">
				<div slot="content" class="content">
					真的确定要删除吗？
				</div>
			</component>
			<router-view></router-view>
		</div>

		<script src="app-router.js"></script>
	</body>
</html>
